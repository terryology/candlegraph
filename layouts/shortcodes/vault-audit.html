        <strong>DATA PROVENANCE:</strong> {{ .Get "brand" }} / {{ .Get "id" }}
    </div>
    <div class="audit-grid">
        <div class="audit-cell">
            <span class="audit-label">Measured Sessions</span>
            <span class="audit-data">{{ .Get "sessions" }}</span>

            <span class="audit-label">Total Burn Hours</span>

        <div class="audit-cell">
            <span class="audit-label">Index Confidence</span>
            <span class="audit-data">{{ .Get "confidence" }}</span>
        </div>

        This audit was generated by the Candlegraph Engine v2.8.
    </div>
